{% include "./necessaries/navbar.html" %}
{% block body %}
    <style>
    .center{
        left: 300px;
        position: static;
    }
    </style>
<div class="container center"><i class="fas fa-lock fa-10x center"></i></div>

<div class="content container is-max-widescreen">
  <div class="notification is-primary">
    <h1>由於你尚未登記，所以你未能造訪這個網站。請你完成以下的登記表單。</h1>
  <h1>You haven't done the registration yet. Please accomplish the following register form.</h1>
  </div>
</div>
<form method="post" required action="register">
<div class="field">
  <label class="label notification is-primary"> 帳戶名稱AccountName:</label>
  <div class="control">
    <input class="input" type="text" placeholder="Text input" />
  </div>
</div>
<div class="field">
  <label class="label notification is-normal">電郵Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-danger" type="email" placeholder="Email input" value="hello@" /><span class="icon is-small is-left"><i class="fas fa-envelope"></i></span><span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
  </div>
  <p class="help is-danger">This email is invalid</p>
</div>
<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox" /> I agree to the <a href="#modal">terms and conditions</a>
    </label>
  </div>
</div>
    <div class="field">
        <label class="label notification is-normal">密碼Password:</label>
        <div class="label notification is-secondary"><input type="email" class="input is-danger"></div>
    </div>
    <div class="field">
        <div class="label notification is-secondary"><input type="email" class="input is-danger"></div>
    </div>
<div class="field is-grouped">
  <div class="control">
    <button class="button is-link" onclick="submit()">Submit</button>
  </div>
  <div class="control">
    <button class="button is-link is-light">Cancel</button>
  </div>
</div>
</form>
{% endblock %}
