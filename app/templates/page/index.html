{% include "necessaries/navbar.html" %}
{% block body %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/vue.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/main.js') }}"></script>
 <section class="container-fluid">
      <div class="row">

      <div class="carousel slide app1" id="carouselBanner" data-bs-ride="carousel">
      <div class="carousel-indicators">
      <li data-bs-target="#carouselBanner" data-bs-slide-to="0">
      </li>
      <li class="active" data-bs-target="#carouselBanner" data-bs-slide-to="1">
      </li>
      </div>
      <div class="carousel-inner">

          <div class="carousel-item active">
                {% for picture in pictures %}
              <img src="{{ picture }}" >
              {% endfor %}
          </div>
      <button class="carousel-control-prev" href="#carouselBanner" type="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true">
      </span>
      <span class="sr-only">
Previous</span>
      </button>
      <button class="carousel-control-next" href="#carouselBanner" type="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true">
      </span>
      <span class="sr-only">
Next</span>
      </button>
      </div> //輪播
      </div>
      </div></section>
    
{% endblock %}
